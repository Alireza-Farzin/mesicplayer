<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>audio</title>
</head>
<body>
    
    <div class="content-audio">
        <div class="musicName">ali farzin</div>
        <div class="img">
            <img src="" alt="" class="cover">
        </div>
        <form action="#">
            <input type="range" min="0" id="rangeInput" value="0">
        </form>
        <div class="footre-audio-icons">
            <i id="prevTrack" class="bi bi-skip-start-fill" ></i>
            <i id="playBtn" class="bi bi-play-fill"></i>
            <i id="nextTrack" class="bi bi-skip-end-fill"></i>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
    <script src="audio.js"></script>
    <script src="script.js"></script>
</body>
</html>
